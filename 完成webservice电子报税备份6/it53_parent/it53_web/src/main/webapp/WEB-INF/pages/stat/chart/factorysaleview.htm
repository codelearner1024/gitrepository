<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

			<script type="text/javascript" src="../components/zTree/js/jquery-1.4.4.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
	$.ajax({
		type:'get',
		dataType:'json',
		url:'statChartAction_getFactorySaleData2',
		success:function(data){
			$('#container').highcharts({
		        chart: {
		            type: 'pie',
		            options3d: {
		                enabled: true,
		                alpha: 45
		            }
		        },
		        title: {
		            text: '生产厂家销售情况饼状图'
		        },
		        subtitle: {
		            text: '3D donut in Highcharts'
		        },
		        plotOptions: {
		            pie: {
		                innerSize: 100,
		                depth: 45
		            }
		        },
		        series: [{
		            name: 'Delivered amount',
		            data:data
		        }]
		    });
		}
	});
});
		</script>
	</head>
	<body>

<script src="../components/newChart/highcharts/highcharts.js"></script>
<script src="../components/newChart/highcharts/highcharts-3d.js"></script>
<script src="../components/newChart/highcharts/modules/exporting.js"></script>

<div id="container" style="height: 400px"></div>
	</body>
</html>
